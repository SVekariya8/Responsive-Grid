<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Grid view</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .a_comon {
            background-color: lightgrey;
            height: 200px;
        }

        .a_clr {
            background-color: #ff8800;
        }

        .a1,.b1
         {
            border: 1px solid black;}
    
    </style>

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="box m-1">
        <div class="row  m-0 a_comon">
            <div class="col a1 ">A</div>
            <div class="col a1 ">B</div>
            <div class="col a1">C</div>
            <div class="col a1">D</div>
        </div>

        <div class="row m-0 a_comon">
            <div class="col-xa-6 col-sm-1 col-md-10 col-lg-8 col-xl-4 col-xxl-3 b1  a_clr ">A</div>
            <div class="col-xs-6  col-sm-1  col-md-2 col-lg-4 col-xl-8 col-xxl-3 b1 bg-primary">B</div>
        </div>

    </div>

</body>

</html>
